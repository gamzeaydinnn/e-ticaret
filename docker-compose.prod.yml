services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-sql-prod
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-ECom1234}
      - MSSQL_PID=Express
    ports:
      - "${DB_PORT:-1435}:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./backups:/backups
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${DB_PASSWORD:-ECom1234} -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: ./src
      dockerfile: ECommerce.API/Dockerfile
    container_name: ecommerce-api-prod
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ECommerceDb;User Id=sa;Password=${DB_PASSWORD:-ECom1234};TrustServerCertificate=True;
      - Jwt__Key=${JWT_SECRET:-YourVeryStrongSecretKeyMinimum32CharactersLong!!!}
      - Jwt__Issuer=ECommerceAPI
      - Jwt__Audience=ECommerceClient
    depends_on:
      - sqlserver
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - ecommerce-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://${SERVER_DOMAIN:-31.186.24.78}:5000
    image: ecommerce-frontend:latest
    container_name: ecommerce-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"] || exit 1
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  sqlserver-data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
