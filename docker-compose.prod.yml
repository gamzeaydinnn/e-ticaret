services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-sql-prod
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-ECom1234}
      - MSSQL_PID=Express
    ports:
      - "${DB_PORT:-1435}:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./backups:/backups
    networks:
      - ecommerce-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${DB_PASSWORD:-ECom1234} -C -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: ./src
      dockerfile: ECommerce.API/Dockerfile
    container_name: ecommerce-api-prod
    restart: always
    ports:
      - "5000:5000"
    extra_hosts:
      # Docker container içinden sunucu host'a erişim için (Mikro API)
      - "host.docker.internal:host-gateway"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ECommerceDb;User Id=sa;Password=ECom1234;TrustServerCertificate=True;
      - Jwt__Key=YourVeryStrongSecretKeyMinimum32CharactersLong!!!
      - Jwt__Issuer=ECommerceAPI
      - Jwt__Audience=ECommerceClient
      # ====== MİKRO ERP ENTEGRASYON AYARLARI ======
      # Docker container içinden sunucu host'a erişim: host.docker.internal:8094
      - MikroSettings__ApiUrl=https://host.docker.internal:8094
      - MikroSettings__ApiKey=PZDEzh44zNcY2WKpOaoPHV5+mlVG1420SPXn3QBuVqcO6MvOk1j6NlSSFONwtTJV0ovN+6CjB6IKfPYN4TLXmjs6ESUxcwa2Yp+abW9+lac=
      - MikroSettings__FirmaKodu=MIKROFLY
      - MikroSettings__KullaniciKodu=SRV
      - MikroSettings__Sifre=TeknikPc**48*bs!348**
      - MikroSettings__CalismaYili=2026
      - MikroSettings__DefaultDepoNo=1
      - MikroSettings__DefaultSubeNo=0
      - MikroSettings__DefaultFirmaNo=0
      - MikroSettings__DefaultEvrakSeri=E
      - MikroSettings__StokSyncIntervalMinutes=15
      - MikroSettings__FiyatSyncIntervalMinutes=60
      - MikroSettings__MaxRetryAttempts=3
      - MikroSettings__RequestTimeoutSeconds=30
      - MikroSettings__OnlineMusteriPrefix=WEB-
      # ====== MİKRO SYNC JOB AYARLARI (HANGFIRE) ======
      - MikroSync__JobsEnabled=true
      - MikroSync__StockSyncCron=*/15 * * * *
      - MikroSync__PriceSyncCron=0 * * * *
      - MikroSync__FullSyncCron=0 6 * * *
      - MikroSync__OrderPushCron=*/5 * * * *
      - MikroSync__MaxRetryAttempts=3
      - MikroSync__BatchSize=100
      - MikroSync__DashboardPath=/hangfire
      # ====== NetGSM SMS Configuration ======
      - NetGsm__UserCode=8503078774
      - NetGsm__Password=123456Z-M
      - NetGsm__MsgHeader=GOLKYGURMEM
      - NetGsm__AppName=E-Ticaret
      - NetGsm__ApiUrl=https://api.netgsm.com.tr/sms/rest/v2
      - NetGsm__Enabled=true
      - NetGsm__UseMockService=false
      # SMS Verification Settings
      - SmsVerification__ExpirationSeconds=180
      - SmsVerification__ResendCooldownSeconds=60
      - SmsVerification__DailyMaxOtpCount=5
      - SmsVerification__HourlyMaxOtpCount=3
      - SmsVerification__MaxWrongAttempts=3
      - SmsVerification__CodeLength=6
      - SmsVerification__AppName=E-Ticaret
      # POSNET Enabled Flag - POSNET servislerinin kaydedilmesi için gerekli!
      - Payment__Posnet__Enabled=true
      # POSNET Configuration (Yapı Kredi 3D Secure)
      - PaymentSettings__PosnetMerchantId=6700972665
      - PaymentSettings__PosnetTerminalId=67C35037
      - PaymentSettings__PosnetId=1010078654940127
      - PaymentSettings__PosnetEncKey=10,10,10,10,10,10,10,10
      - PaymentSettings__PosnetXmlServiceUrl=https://setmpos.ykb.com/PosnetWebService/XML
      - PaymentSettings__Posnet3DServiceUrl=https://setmpos.ykb.com/3DSWebService/YKBPaymentService
      - PaymentSettings__PosnetCallbackUrl=https://golkoygurme.com.tr/api/payments/posnet/3d-callback
      - PaymentSettings__PosnetIsTestEnvironment=true
      - PaymentSettings__PosnetTimeoutSeconds=60
      - PaymentSettings__PosnetWorldPointEnabled=true
      # CORS Configuration for production
      - Cors__AllowedOrigins__0=https://golkoygurme.com.tr
      - Cors__AllowedOrigins__1=https://www.golkoygurme.com.tr
      - Cors__AllowedOrigins__2=http://golkoygurme.com.tr
      - Cors__AllowedOrigins__3=http://www.golkoygurme.com.tr
      - Cors__AllowedOrigins__4=http://localhost:3000
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - ecommerce-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Sunucuda nginx proxy /api → backend yönlendirir
        # Frontend'de zaten /api prefix var, tekrar eklenmemeli (double /api/api önlenir)
        - REACT_APP_API_URL=
        - REACT_APP_BACKEND_ENABLED=true
        - REACT_APP_USE_MOCK_DATA=false
        - API_HOST=ecommerce-api-prod
    image: ecommerce-frontend:latest
    container_name: ecommerce-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      api:
        condition: service_started
    networks:
      - ecommerce-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  sqlserver-data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
