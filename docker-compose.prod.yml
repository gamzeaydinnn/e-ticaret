services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-sql-prod
    restart: always
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${DB_PASSWORD:-ECom1234}
      - MSSQL_PID=Express
    ports:
      - "${DB_PORT:-1435}:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
      - ./backups:/backups
    networks:
      - ecommerce-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${DB_PASSWORD:-ECom1234} -C -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: ./src
      dockerfile: ECommerce.API/Dockerfile
    container_name: ecommerce-api-prod
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ECommerceDb;User Id=sa;Password=${DB_PASSWORD:-ECom1234};TrustServerCertificate=True;
      - Jwt__Key=${JWT_SECRET:-YourVeryStrongSecretKeyMinimum32CharactersLong!!!}
      - Jwt__Issuer=ECommerceAPI
      - Jwt__Audience=ECommerceClient
      # NetGSM SMS Configuration
      - NetGsm__UserCode=${NETGSM_USERCODE}
      - NetGsm__Password=${NETGSM_PASSWORD}
      - NetGsm__MsgHeader=${NETGSM_MSGHEADER:-ETICARET}
      - NetGsm__AppName=${NETGSM_APPNAME:-E-Ticaret}
      - NetGsm__ApiUrl=https://api.netgsm.com.tr/sms/rest/v2
      - NetGsm__Enabled=${NETGSM_ENABLED:-true}
      - NetGsm__UseMockService=${NETGSM_USEMOCKSERVICE:-false}
      # SMS Verification Settings
      - SmsVerification__ExpirationSeconds=${SMS_EXPIRATION_SECONDS:-180}
      - SmsVerification__ResendCooldownSeconds=${SMS_RESEND_COOLDOWN:-60}
      - SmsVerification__DailyMaxOtpCount=${SMS_DAILY_MAX:-5}
      - SmsVerification__HourlyMaxOtpCount=${SMS_HOURLY_MAX:-3}
      - SmsVerification__MaxWrongAttempts=${SMS_MAX_WRONG_ATTEMPTS:-3}
      - SmsVerification__CodeLength=6
      - SmsVerification__AppName=${SMS_APP_NAME:-E-Ticaret}
    depends_on:
      - sqlserver
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    networks:
      - ecommerce-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=https://golkoygurme.com.tr/api
    image: ecommerce-frontend:latest
    container_name: ecommerce-frontend-prod
    restart: always
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - api
    networks:
      - ecommerce-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  sqlserver-data:
    driver: local

networks:
  ecommerce-network:
    driver: bridge
