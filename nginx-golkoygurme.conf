server {
    listen 80;
    server_name golkoygurme.com.tr www.golkoygurme.com.tr;

    # Redirect HTTP to HTTPS (optional, uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    root /var/www/golkoygurme;
    index index.html index.htm;

    # React SPA routing - serve index.html for all non-file requests
    location / {
        try_files $uri /index.html;
        # Add caching headers for SPA
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Static files caching (CSS, JS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to dotfiles
    location ~ /\. {
        deny all;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json;
    gzip_min_length 1000;
    gzip_vary on;
}

