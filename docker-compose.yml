services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-sql
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=ECom1234
    ports:
      - "1435:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql

  api:
    build:
      context: ./src
      dockerfile: ECommerce.API/Dockerfile
    container_name: ecommerce-api
    restart: unless-stopped
    depends_on:
      - sqlserver
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ECommerceDb;User Id=sa;Password=ECom1234;TrustServerCertificate=True;
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ecommerce-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  sqlserver-data:
