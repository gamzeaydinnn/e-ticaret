services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-sql
    restart: unless-stopped
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=ECom1234
    ports:
      - "1435:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P ECom1234 -C -Q 'SELECT 1' || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: ./src
      dockerfile: ECommerce.API/Dockerfile
    container_name: ecommerce-api
    restart: unless-stopped
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ECommerceDb;User Id=sa;Password=ECom1234;TrustServerCertificate=True;
    ports:
      - "5000:5000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Docker container içinden boş URL kullan (nginx proxy ile /api → backend'e yönlendirilir)
        # Frontend'de zaten /api prefix'i var, tekrar eklenmemeli
        - REACT_APP_API_URL=
        - REACT_APP_BACKEND_ENABLED=true
        - REACT_APP_USE_MOCK_DATA=false
        - API_HOST=ecommerce-api
    container_name: ecommerce-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  sqlserver-data:
