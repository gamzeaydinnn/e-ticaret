# ============================================================================
# NGINX KONFIGÜRASYONU - golkoygurme.com.tr
# E-Ticaret + Mikro ERP Entegrasyonu
# 
# Bu dosya sunucuya kopyalanmalı:
# /etc/nginx/sites-available/golkoygurme
# 
# Sonra symlink oluşturulmalı:
# sudo ln -sf /etc/nginx/sites-available/golkoygurme /etc/nginx/sites-enabled/
# sudo nginx -t && sudo systemctl reload nginx
# ============================================================================

# HTTP → HTTPS Yönlendirme
server {
    listen 80;
    listen [::]:80;
    server_name golkoygurme.com.tr www.golkoygurme.com.tr;

    # Let's Encrypt doğrulama için
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Diğer tüm trafik HTTPS'e yönlendir
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Ana Sunucu
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name golkoygurme.com.tr www.golkoygurme.com.tr;

    # SSL Sertifikaları (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/golkoygurme.com.tr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/golkoygurme.com.tr/privkey.pem;
    
    # SSL Güvenlik Ayarları
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Maksimum upload boyutu (ürün görselleri için)
    client_max_body_size 50M;

    # Gzip sıkıştırma
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # ====================================================================
    # API BACKEND PROXY (/api → ecommerce-api-prod:5000)
    # ====================================================================
    location /api {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket desteği (SignalR için)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout ayarları (uzun işlemler için)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer ayarları
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ====================================================================
    # HANGFIRE DASHBOARD (/hangfire → Backend)
    # Mikro senkronizasyon job'larını izlemek için
    # ====================================================================
    location /hangfire {
        proxy_pass http://127.0.0.1:5000/hangfire;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Hangfire için gerekli
        proxy_buffering off;
        proxy_cache off;
    }

    # ====================================================================
    # UPLOADS PROXY (/uploads → Backend static files)
    # ====================================================================
    location /uploads {
        proxy_pass http://127.0.0.1:5000/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Görsel caching
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, max-age=86400";
        
        # CORS header (görseller için)
        add_header Access-Control-Allow-Origin "*" always;
    }

    # ====================================================================
    # MIKRO API PROXY (/mikro-api → localhost:8094)
    # Sunucuda çalışan Mikro API'ye erişim (opsiyonel, debug için)
    # ====================================================================
    location /mikro-api/ {
        # Sadece yerel ağdan erişime izin ver (güvenlik için)
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass https://127.0.0.1:8094/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SSL sertifika doğrulamasını atla (self-signed için)
        proxy_ssl_verify off;
        
        proxy_connect_timeout 30s;
        proxy_read_timeout 60s;
    }

    # ====================================================================
    # FRONTEND STATIC FILES (React SPA)
    # ====================================================================
    
    # Admin panel rotaları
    location /admin {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Ana sayfa ve diğer rotalar
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # SPA için fallback
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }

    # Static assets için cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Uzun cache süresi
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://127.0.0.1:3000/favicon.ico;
        log_not_found off;
        access_log off;
    }

    # robots.txt
    location = /robots.txt {
        proxy_pass http://127.0.0.1:3000/robots.txt;
        log_not_found off;
        access_log off;
    }
}

